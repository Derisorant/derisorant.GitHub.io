        <!-- Profile Picture -->
        <div class="container-fluid d-flex" style="justify-content: center;">
            <img class="pfp" src="/Assets/discord.png">
        </div>
        
        <!-- Discord Embed -->
        <div class="container-fluid d-flex mt-5" style="justify-content: center;">

                <script src="index.js"></script>
            </button>
        </div>

    </div>

    <!-- Youtube Music Embed -->
    <div class="position-absolute top-50 end-0 translate-middle float-xxl-end test d-none d-xxl-flex">

            setInterval(refreshIframe2, 5000);
            function refreshIframe2() {

            frame.src = frame.src;
            }
        </script>
    </div>

    </div>
