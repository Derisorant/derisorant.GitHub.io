<!DOCTYPE html>

<html lang="en-GB">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.js">
    <link rel="stylesheet" href="lastplayed.js">
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Profile</title>
    <link rel="icon" href="favicon.ico">
</head>


<body class="body">

    <!-- Covering Container -->
    <div class="container-xxl backG mx-auto rounded-5">

        <!-- Profile Picture -->
        <div class="container-fluid d-flex" style="justify-content: center;">
            <img class="pfp" src="/Assets/discord.png">
        </div>

        <!-- Discord Embed -->
        <div class="container-fluid d-flex mt-5" style="justify-content: center;">
            <img src="https://discord.c99.nl/widget/theme-4/513078954673045534.png" id="thumbnail-img" class="rounded">
            <button id="btn">
                <i class="fa-solid fa-rotate-right fa-xl" style="color: #ffffff;"></i>
                <script src="index.js"></script>
            </button>
        </div>

        <!-- Youtube Music Embed -->
        <div class="container d-flex mx-auto rounded justify-content-center">
            <iframe style="width: 270px;" src="https://pixel.chat/6euC59ZL3BGUN7N/f570d01c-7a9c-4e7d-8d8b-a6c9ceb11223"
                class=""></iframe>
        </div>
    </div>

    <div class="backgroundE rounded-pill mx-auto d-flex mt-5" style="justify-content: center;">

        <button onclick="changeB1()" class="status">
            1
        </button>

        <button onclick="changeB2()" class="status">
            2
        </button>

        <button onclick="changeB3()" class="status">
            3
        </button>

        <button onclick="changeB4()" class="status">
            4
        </button>

        <button onclick="changeB5()" class="status">
            5
        </button>

    </div>

    <div class="container-fluid ">
        <p class="mark rounded-pill" style="position: absolute; bottom: 0;">- Dante</p>
        <div style="right: 0; bottom: 0; position: absolute;">
            <div class="github-profile-badge" data-user="Derisorant"></div>
            <script src="https://cdn.jsdelivr.net/gh/Rapsssito/github-profile-badge@latest/src/widget.min.js"></script>
        </div>
    </div>

    


</body>

</html>
